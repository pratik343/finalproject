{% extends 'base.html' %}

{% block content %}
{% load static %}
<li style="background-image: url({% static 'images/signup.jpg' %});">
  <div class="container">
  
<div class="row justify-content-center" style="
    margin-top: 150px;">
    <div class="col-xl-10 col-lg-12 col-md-9">
    
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 >Create an Account!</h1>
              </div>
              <form class="user" action="{% url 'signup' %}" method = "POST">
               {% csrf_token %}
                <div class="form-group">
  
                <input type="text" class="form-control form-control-user" name= "userid" id="userid" placeholder="User id">
                  
                  
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name= "usermail" id="usermail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name ="password" id="password" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user"  name ="password2" id="password2" placeholder="Repeat Password">
                  </div>
                </div>
                 <button type="submit" class="btn btn-primary btn-user btn-block">Sign up</button>
                
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  </div>
  </li>
{% endblock %}
